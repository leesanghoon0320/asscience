<head>
    <meta charset="UTF-8">

    <title>AAScience K-Beauty Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0f4ff 50%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8e8e93;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
        }
        
        .button-link {
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .button {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .button.diagnosis {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 100%);
        }
        
        .button.odm {
            background: linear-gradient(135deg, #ffd3a5 0%, #fd9853 100%);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.5s ease;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 1.4rem;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .circle1 {
            width: 80px;
            height: 80px;
            background: #ff6b9d;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }
        
        .circle2 {
            width: 120px;
            height: 120px;
            background: #a8e6cf;
            top: 20%;
            right: 15%;
            animation-delay: -4s;
        }
        
        .circle3 {
            width: 60px;
            height: 60px;
            background: #ffd3a5;
            bottom: 15%;
            left: 20%;
            animation-delay: -1s;
        }
        
        .circle4 {
            width: 100px;
            height: 100px;
            background: #74b9ff;
            bottom: 25%;
            right: 10%;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .brand-tagline {
            font-size: 0.95rem;
            color: #a0a0a0;
            margin-top: 30px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
